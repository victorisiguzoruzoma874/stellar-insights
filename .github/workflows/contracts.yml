name: Smart Contracts CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Contracts
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
        components: rustfmt, clippy
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          contracts/target
        key: ${{ runner.os }}-cargo-contracts-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      working-directory: ./contracts
      run: cargo fmt -- --check
    
    - name: Run clippy
      working-directory: ./contracts
      run: cargo clippy --all-targets -- -D warnings
    
    - name: Run tests
      working-directory: ./contracts
      run: cargo test --verbose

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Install Soroban CLI
      run: |
        cargo install --locked soroban-cli --features opt || true
    
    - name: Build snapshot-contract
      working-directory: ./contracts/snapshot-contract
      run: cargo build --target wasm32-unknown-unknown --release
    
    - name: Build stellar_insights contract
      working-directory: ./contracts/stellar_insights
      run: cargo build --target wasm32-unknown-unknown --release
    
    - name: Build analytics contract
      working-directory: ./contracts/analytics
      run: cargo build --target wasm32-unknown-unknown --release
    
    - name: Upload WASM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: contract-wasm
        path: |
          contracts/target/wasm32-unknown-unknown/release/*.wasm
        retention-days: 7

  contract-size:
    name: Check Contract Size
    runs-on: ubuntu-latest
    needs: [build-wasm]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download WASM artifacts
      uses: actions/download-artifact@v4
      with:
        name: contract-wasm
        path: contracts/target/wasm32-unknown-unknown/release/
    
    - name: Check contract sizes
      run: |
        echo "## Contract Sizes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Contract | Size |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
        for wasm in contracts/target/wasm32-unknown-unknown/release/*.wasm; do
          size=$(du -h "$wasm" | cut -f1)
          name=$(basename "$wasm")
          echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
        done
