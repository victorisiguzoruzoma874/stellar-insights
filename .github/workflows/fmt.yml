name: Format Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    
    - name: Backend Format
      working-directory: ./backend
      run: cargo fmt --all -- --check
    
    - name: Contracts Format
      working-directory: ./contracts
      run: cargo fmt --all -- --check
