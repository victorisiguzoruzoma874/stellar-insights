input {
  tcp {
    port => 5000
    codec => json
  }
  http {
    port => 5001
  }
}

filter {
  if [level] {
    mutate {
      rename => { "level" => "log_level" }
    }
  }
  
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }

  mutate {
    add_field => { "service" => "stellar-insights" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "stellar-insights-%{+YYYY.MM.dd}"
    user => "${ELASTICSEARCH_USERNAME:elastic}"
    password => "${ELASTICSEARCH_PASSWORD:changeme}"
  }
  
  stdout {
    codec => rubydebug
  }
}
